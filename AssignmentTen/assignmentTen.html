<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rotating stickman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var playMode = false;
        var canvas, ctx, counter = 0;
        function draw() {
            requestAnimationFrame(draw);
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.lineWidth = 5;
            ctx.translate(Math.floor(canvas.width/2),
            Math.floor(canvas.height/2));
            ctx.rotate(counter*0.04);
            if (playMode) {
                counter++;
            }
            ctx.beginPath();
            ctx.moveTo(0, -200);
            ctx.lineTo(0, 70);
            ctx.strokeStyle = "red";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, -200);
            ctx.lineTo(-100, 0);
            ctx.strokeStyle = "blue";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, -200);
            ctx.lineTo(100, 0);
            ctx.strokeStyle = "green";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, 70);
            ctx.lineTo(100, 240);
            ctx.strokeStyle = "yellow";
            ctx.stroke();

            ctx.font = "30px Garamond";
            ctx.fillStyle = "#220033";
            ctx.fillText("Hi! My name is marGoira.", 20, 330);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, 70);
            ctx.lineTo(-100, 240);
            ctx.moveTo(50, -250);
            ctx.arc(0, -250, 50, 0, Math.PI*2, false);
            ctx.strokeStyle = "purple";
            ctx.stroke();
            ctx.restore();
        }
        function togglePlay() {
            let button = document.getElementById("id_play_button");
            let music = document.getElementById("id_music");
            if (playMode) {
                button.value = "Play";
                music.pause();
            }
            else {
                button.value = "Pause";
                music.play();
            }
            playMode = !playMode;
        }
    </script>
</head>
<body onload="draw()">
<audio src="DVDA - America, Fuck Yeah - 01 America, Fuck Yeah.mp3" id="id_music" preload="auto" loop></audio>
<canvas id="canvas" width="1024" height="768"></canvas>
<input type="button" value="Play" id="id_play_button" onclick="togglePlay()">   
</body>
</html>
